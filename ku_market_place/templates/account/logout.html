<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load socialaccount %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/signout_stylesheet.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/69adf0a164.js" crossorigin="anonymous"></script>
    <title>Sign Out</title>
</head>
<body>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="form-container">
        <h3 class="title">KU Market Place</h3>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn signout"><a class="nav-link" href="{% provider_login_url google %}">Sign Out</a></button>
        </form>
    </div>
</div>

</body>
</html>
