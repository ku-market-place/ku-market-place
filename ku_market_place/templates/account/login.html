<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    {% load socialaccount %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/69adf0a164.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'login_stylesheet.css' %}">
    <title>Authentication</title>
</head>

<body>

    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                        class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                    <form method="post" class="p-4" id="account-login">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="id_login" class="form-label"><i class="fa-solid fa-user m-2"></i><b>Username:</b></label>
                            <input type="text" class="form-control" name="login" placeholder="Username"
                                autocomplete="username" maxlength="150" required id="id_login">
                        </div>
                        <div class="mb-3">
                            <label for="id_password" class="form-label"><i class="fa-solid fa-lock m-2"></i><b>Password:</b></label>
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                autocomplete="current-password" required id="id_password">
                            <span class="help-text"><a class="forgot-password-link"
                                    href="/accounts/password/reset/"><b>Forgot your password?</b></a></span>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" name="remember" id="id_remember">
                            <label class="form-check-label" for="id_remember"><b>Remember Me</b></label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Sign in</button>
                    </form>
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                    </div>
                    <a href="{% provider_login_url 'google' %}" class="btn btn-primary">
                        Sign Up with Google
                    </a>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
