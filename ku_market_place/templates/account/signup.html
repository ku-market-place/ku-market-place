<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    {% load socialaccount %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'vendor/bootstrap/css/signup_stylesheet.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/69adf0a164.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

<div class="d-flex align-items-center justify-content-center vh-100">
    <div class="form-container">
        <h3 class="title">Create Account</h3>
        <form class="form-horizontal">
            <i class="fa-solid fa-user m-2"></i>Username: {{ form.username }}
            <br>
            <i class="fa-solid fa-envelope m-2"></i>Email (Optional): {{ form.email }}
            <br>
            <i class="fa-solid fa-lock m-2"></i>Password: <input type="password" name="password" value="{{ form.password }}">
            <br>
            <i class="fa-solid fa-lock m-2"></i>Confirm Password: {{ form.password2 }}
            <br>
            <button class="btn signup">Sign up</button>
            <button class="btn signin"><a class="nav-link" href="{% provider_login_url google %}">Sign in</a></button>
        </form>
    </div>
</div>

</body>
</html>
